name: Auto Fund Valuation & Deploy

on:
  schedule:
    # å·¥ä½œæ—¥æ¯å°æ—¶è¿è¡Œä¸€æ¬¡ï¼ˆåŒ—äº¬æ—¶é—´ 9:00-15:00ï¼Œå³ UTC 1:00-7:00ï¼‰
    - cron: '0 1-7 * * 1-5'
    # æ¯30åˆ†é’Ÿè¿è¡Œä¸€æ¬¡ï¼ˆæ›´é¢‘ç¹çš„æ›´æ–°ï¼‰
    - cron: '*/30 1-7 * * 1-5'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Data Fetcher (Realtime Valuation)
        run: |
          python scripts/fetch_realtime_valuation.py
        continue-on-error: false

      - name: Check if data changed
        id: check_changes
        run: |
          git diff --quiet data/funds.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and Push
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add data/funds.json
          git commit -m "ðŸ¤– Auto update fund valuation data - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify completion
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "âœ… Data updated successfully at $(date)"
          echo "ðŸ“Š Total funds processed"
