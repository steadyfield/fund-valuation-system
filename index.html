    <script>
        let allFunds = [];
        let currentFilter = 'all';
        let currentSort = 'default';

        async function loadData() {
            const contentDiv = document.getElementById('content');
            
            contentDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>æ­£åœ¨åŠ è½½èµ„äº§æ•°æ®...</p>

            try {
                const response = await fetch('./data/funds.json');
                
                if (!response.ok) {
                    throw new Error('æ•°æ®æ–‡ä»¶ä¸å­˜åœ¨');
                }

                const data = await response.json();
                
                document.getElementById('lastUpdated').textContent = `ğŸ• æ›´æ–°æ—¶é—´: ${data.last_updated}`;
                
                allFunds = data.funds.filter(f => f.success);
                
                updateStats();
                renderFunds();
                
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);

        function updateStats() {
            const total = allFunds.length;
            const up = allFunds.filter(f => f.estimation > 0).length;
            const down = allFunds.filter(f => f.estimation < 0).length;
            const avg = (allFunds.reduce((sum, f) => sum + f.estimation, 0) / total).toFixed(2);

            document.getElementById('totalCount').textContent = total;
            document.getElementById('upCount').textContent = up;
            document.getElementById('downCount').textContent = down;
            document.getElementById('avgChange').textContent = avg + '%';
            document.getElementById('avgChange').className = 'stat-value ' + (avg >= 0 ? 'up' : 'down');
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderFunds();
        }

        function sortFunds() {
            currentSort = document.getElementById('sortSelect').value;
            renderFunds();
        }

        function filterFunds() {
            renderFunds();
        }

        function renderFunds() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = allFunds.filter(fund => {
                const matchesSearch = fund.name.toLowerCase().includes(searchTerm) || 
                                    fund.code.includes(searchTerm);
                
                if (currentFilter === 'up') return matchesSearch && fund.estimation > 0;
                if (currentFilter === 'down') return matchesSearch && fund.estimation < 0;
                return matchesSearch;
            });

            if (currentSort === 'change-desc') {
                filtered.sort((a, b) => b.estimation - a.estimation);
            } else if (currentSort === 'change-asc') {
                filtered.sort((a, b) => a.estimation - b.estimation);
            } else if (currentSort === 'name') {
                filtered.sort((a, b) => a.name.localeCompare(b.name, 'zh-CN'));
            }

            const contentDiv = document.getElementById('content');

            if (filtered.length === 0) {
                contentDiv.innerHTML = `

                        <h3>ğŸ˜• æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„åŸºé‡‘</h3>
                        <p>è¯•è¯•å…¶ä»–æœç´¢è¯æˆ–ç­›é€‰æ¡ä»¶</p>
                    </div>
                `;
                return;
            }

            const cardsHTML = filtered.map(fund => {
                const estimationClass = fund.estimation >= 0 ? 'up' : 'down';
                const estimationSign = fund.estimation > 0 ? '+' : '';
                
                // å®æ—¶è®¡ç®—ä¼°å€¼ï¼ˆå¦‚æœæœ‰ï¼‰
                const realtimeHTML = fund.realtime_estimation !== undefined
                    ? `<div class="realtime-valuation">

                            ${fund.realtime_estimation > 0 ? '+' : ''}${fund.realtime_estimation.toFixed(2)}%
                        </span>
                        <span class="realtime-info">(åŸºäº${fund.realtime_stock_count}åªæˆåˆ†è‚¡)</span>
                    </div>`
                    : '';
                
                const holdingsHTML = fund.holdings && fund.holdings.length > 0
                    ? fund.holdings.map(stock => `
                        <li>
                            <div class="stock-info">
                                <span class="stock-name">${stock.è‚¡ç¥¨åç§°}</span>

                    : '<p class="no-data">æš‚æ— æŒä»“æ•°æ®</p>';

                const netValueHTML = fund.net_value 
                    ? `<div class="net-value">å‡€å€¼: ${fund.net_value}</div>` 
                    : '';

                const fundInfoHTML = fund.fund_type && fund.fund_type !== 'æœªçŸ¥'
                    ? `<div class="fund-info">

                        ${fund.fund_company && fund.fund_company !== 'æœªçŸ¥' ? `<span class="fund-company">${fund.fund_company}</span>` : ''}
                    </div>`
                    : '';

                return `

                        <div class="card-header">
                            <h3>${fund.name}</h3>

                        </div>
                        ${fundInfoHTML}

                            ${estimationSign}${fund.estimation.toFixed(2)}%
